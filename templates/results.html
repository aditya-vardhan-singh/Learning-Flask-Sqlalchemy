<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='results.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Results</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Enrollment Date</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
            <td>{{ result.id }}</td>
            <td>{{ result.name }}</td>
            <td>{{ result.email }}</td>
            <td>{{ result.date_of_birth }}</td>
            <td>{{ result.enrollment_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
